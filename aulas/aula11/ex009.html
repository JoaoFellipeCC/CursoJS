<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de país</title>
</head>
<body>
    <h1>País de origem</h1>
    Você nasceu em:<input type="text" name="paistxt" id="paistxt">    
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var res = window.document.getElementById('res')
            var pais = window.document.getElementById('paistxt')
            var pais = paistxt.value
            res.innerHTML = `<p>Seu país de origem é ${pais}</P>`
            if(pais != 'Brasil'){
                res.innerHTML += 'Você é estrangeiro!'    
            }else{
                res.innerHTML += 'Você é brasileiro'
            }   
        }
    </script>
</body>
</html>
